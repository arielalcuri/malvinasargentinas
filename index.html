<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Argentina</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="form-container">
        <h3>Añadir un Nuevo Punto</h3>
        <form id="new-point-form">
            <input type="text" name="nombre" placeholder="Nombre del lugar" required>
            <input type="text" name="lat" placeholder="Latitud" required>
            <input type="text" name="lng" placeholder="Longitud" required>
            <input type="text" name="info" placeholder="Descripción" required>
            <input type="text" name="imagen" placeholder="URL de la imagen" required>
            <input type="text" name="provincia" placeholder="Provincia" list="province-list-form" required>
            <datalist id="province-list-form"></datalist>
            <button type="submit">Añadir al Mapa</button>
        </form>
    </div>

    <div id="search-container">
        <input type="text" id="province-search" placeholder="Buscar provincia..." list="province-list">
        <datalist id="province-list"></datalist>
        <button id="search-button">Buscar</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
