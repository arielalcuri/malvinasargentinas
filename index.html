<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Argentina</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-modal-overlay">
        <div id="login-modal-box">
            <h3>Autenticación Requerida</h3>
            <p>Debes iniciar sesión para añadir un nuevo punto.</p>
            <form id="login-form">
                <input type="text" id="login-cuil" placeholder="CUIL (sin guiones)" required>
                <input type="password" id="login-pass" placeholder="Contraseña" required>
                <button type="submit" id="login-button">Ingresar</button>
                <button type="button" id="login-cancel-button">Cancelar</button>
            </form>
            <p id="login-error" style="color: red; display: none;"></p>
        </div>
    </div>
    <div id="form-container">
        <h3>Añadir un Nuevo Punto</h3>
        <form id="new-point-form">
            <input type="text" name="nombre" placeholder="Nombre del lugar" required>
            
            <input type="text" name="lat" id="form-lat" placeholder="Latitud (automática)" required readonly>
            <input type="text" name="lng" id="form-lng" placeholder="Longitud (automática)" required readonly>
            
            <input type="text" name="info" placeholder="Descripción" required>
            
            <label for="punto-imagen-upload" style="font-size: 0.9em; color: #555;">Imagen (con GPS):</label>
            <input type="file" id="punto-imagen-upload" accept="image/*" style="padding: 0; border: none; margin-bottom: 5px;" required>
            
            <small id="exif-status" style="display: none; padding-bottom: 10px; color: #083D77; font-weight: bold;"></small>
            
            <input type="hidden" name="imagen" id="imagen-url-hidden">
            
            <input type="text" name="provincia" placeholder="Provincia (se rellena al buscar)" list="province-list-form" required>
            <datalist id="province-list-form"></datalist>
            <button type="submit">Añadir al Mapa</button>
        </form>
    </div>

    <div id="search-container">
        <input type="text" id="province-search" placeholder="Buscar provincia..." list="province-list">
        <datalist id="province-list"></datalist>
        <button id="search-button">Buscar</button>
    </div>

    <div id="map"></div>

    <div id="reset-button" title="Volver al mapa completo">
        ⟲
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
